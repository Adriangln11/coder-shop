<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>CoderHouse</title>
</head>
<body>
    <header>
        <nav>
            <span>CoderShop</span>
            <div class="header-icons"></div>
        </nav>
    </header>
    <h2 id="welcome"></h2>
    <form action="#" id="form">
        <fieldset>
            <h2>LogIn/SingUp</h2>
            <label for="user">User: 
                <input type="text" name="user" id="input-user" required>
            </label>
            <label for="password" >Password: 
                <input type="password" name="password" id="input-password" required>
            </label>
            <span id="warning"></span>
            <div class="btn-container">
                <button type="submit"id="btn-login">LogIn</button>
                <button type="submit"id="btn-singup">SingUp</button>
            </div>
        </fieldset>
    </form>

    <main class="hidden">
        <section >
            <button id="log-out-btn">Cerrar Sesion</button></div> </br>
            <div class="dropdown-menu hidden" id="dropdown-menu"></div>
        </section>
        <section class="section-categories">
            <h3> Selecciona una categoria: </h3>
            <div id="categories-container"></div>
        </section>
        <div id="products-container"></div>
    </main>
    
    
    <script src="main.js" type="module"></script>
</body>
</html>

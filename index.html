<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>CoderShop</title>
</head>
<body>
   <!--HEADER SECTION-->
   <nav class="p-3 d-flex justify-content-around">
       
       <div>
            <img src="https://imgs.search.brave.com/g9enT3WAFMAvk_RlsAY-nhlQ9pftx3Sb87E9_wJxOTY/rs:fit:474:225:1/g:ce/aHR0cHM6Ly90c2U0/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC4y/OWZlVnU5V1JWZDVl/bnljVVNMVGN3SGFI/YSZwaWQ9QXBp" alt="coder-house-logo">  
            <span class="welcome"></span>
       </div>
       <h2>CoderShop</h2>
       <div>
            <button id="btn-login" type="button" class="btn btn-outline-primary p-0">LogIn</button>
           <button id="btn-singup" type="button" class="btn btn-outline-secondary p-0">SingIn</button>
           <span id="btn-cart" class="m-5 d-none"><i class="bi bi-cart"></i></span>
           <button id="btn-logout" type="button" class="btn btn-outline-danger d-none p-0">LogOut</button>
       </div>
   </nav>
    <header>
        <div class="header-product">
            <div class="header-text">
                <h2 id="random-product-title"></h2>
                <p id="random-product-description" class="text-secondary"></p>
                <div id="random-product-prices"></div>
                <button id="btn-header-product" type="button" class="w-50 btn btn-primary">Comprar</button>
            </div>
            <div class="header-image">
                <img id="random-product-image" src="" alt="random-product-image">
            </div>
        </div>
    </header>
    <!--CATEGORIES SECTION-->
    <section id="categories">
    </section>
    <!-- FILTER BY NAME -->
    <div id="filter-container" class="input-group mb-3 w-50">
        <i class="icon-search bi bi-search position-absolute top-50 start-5 translate-middle-y z-3 mx-2"></i>
        <input id="filter-input" type="text" class="form-control px-5 z-1" placeholder="Iphone X...">
        <button id="filter-btn" type="button" class="btn btn-secondary ">Buscar</button>
    </div>
    <!--PRODUCTS SECTION-->
    <section id="products">
    </section>

    <!-- ALERT -->
    <div id="alert" class="alert alert-warning position-fixed bottom-0 end-0" role="alert">
        Por favor inicia sesion! <i class="bi bi-exclamation-circle-fill"></i>
    </div>
    <div id="alert-success" class="alert alert-success position-fixed bottom-0 end-0" role="alert">
        Producto a√±adido! <i class="bi bi-check-circle-fill"></i>
    </div>
    
    <!--ASIDE SECTION-->
    <aside id="added-products">
        <div class="user-image">
            <img id="user-image" src="" alt="user_image">
        </div>
        <span id="welcome"></span>
        <h2 class="text-center p-3">Tus Productos</h2>
        <button class="form-close-icon position-absolute top-0 start-0 bg-transparent border-0 fs-4 m-2"><i id="btn-close-cart" class="bi bi-x-circle-fill"></i></button>
    
    </aside>
    <!-- FORM SECTION -->
    <div id="form-container" class="overlay d-none z-3">
        <form>
            <span id="btn-close-form" class="form-close-icon"><i class="bi bi-x-circle-fill"></i></span>
            <h2>LogIn/SingUp</h2>
            <div class="mb-3 input-container">
              <label for="user" class="form-label">User</label>
              <input type="text" class="form-control" id="user" aria-describedby="userHelp" required>
              <div id="userHelp" class="form-text">Ingresa un usuario valido.</div>
            </div>
            <div class="mb-3 input-container">
              <label for="pass" class="form-label">Password</label>
              <input type="password" class="form-control" id="pass" required>
            </div>
            <span id="warning"></span>
            <div class="btn-container">
                <button id="btn-form-login" type="button" class="btn btn-primary">LogIn</button>
                <button id="btn-form-singup" type="button" class="btn btn-secondary">SingUp</button>
            </div>

          </form>
    </div>
    <footer>
            <a href="https://github.com/Adriangln11" target="_blank"><i class="bi bi-github"></i></a>
            <a href="https://www.linkedin.com/in/adrian-d%C3%ADaz-08738922a/" target="_blank"><i class="bi bi-linkedin"></i></a>
    </footer>
    
    <script src="fetching.js"  type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
